{% if form.errors %}
    
    <div class="alert alert-danger">
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
                
                <li>{{ field.label }}: {{ error|escape }}</li>
            
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            {{ error|escape }}
        </div>
    {% endfor %}
{% endif %}
