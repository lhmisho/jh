{% extends 'layouts/two_column.html' %}

{% load humanize %}

{% block 'content-header' %}
<h4><i class="fa fa-sitemap"></i> Categories</h4>
{% endblock %}

{% block 'content' %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
        <div class="box-header">
            <h3 class="box-title">Slider List</h3>

            <div class="box-tools">
                <a href="{% url 'slider.create' %}" class="btn btn-primary btn-sm pull-right">
                    <i class="fa fa-plus"></i> New
                </a>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th>
                        Name
                    </th>
                    <th></th>
                </tr>
                {% for obj in object_list %}
                    <tr>
                        <td>{{ obj.name }}</td>
                        <td>
                            <a class="btn btn-xs btn-primary" href="{% url 'slider.edit' id=obj.pk %}">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->

        </div>
        <!-- /.box -->
    </div>
    </div>



{% endblock %}
